<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <a href="#" class="btn btn-primary minus-btn" data-price="50">-</a>
                </div>
            </div>

                    <a href="#" class="btn btn-primary minus-btn" data-price="150">-</a>
                </div>
            </div>
